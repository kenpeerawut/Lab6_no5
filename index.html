<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,td{
            border:1px solid;
        }
    </style>
    <script>
        function Adddata(){
            var tr = document.createElement("tr")
            
            var nameinput = document.getElementById("name")
            var Name = nameinput.value;
            var td = document.createElement("td")
            td.innerHTML = Name;
            tr.appendChild(td)

            var homeinput = document.getElementById("home")
            var Home = homeinput.value;
            var td = document.createElement("td")
            td.innerHTML = Home;
            tr.appendChild(td)

            var telinput = document.getElementById("tel")
            var Tel = telinput.value;
            var td = document.createElement("td")
            td.innerHTML = Tel;
            tr.appendChild(td)
            
            var table = document.getElementById("table")
            table.appendChild(tr)
        }

    </script>

</head>
<body>
    <form>
        <label>ชื่อลูกค้า:</label><input type="text"  id="name">
        <br>
        <label>ที่อยู่:</label><input type="text" id="home">
        <br>
        <label>เบอร์โทร์:</label><input type="text" id="tel">
        <br>

        <input type="button" value="เพิ่ม" id="Add" onclick="Adddata()">
        
    </form>

    <table id="table">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>เบอร์โทร์</th>
        </tr>
        
        


    </table>
</body>
</html>
